<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Blog Posts</h1>
                    <a onclick="$('#newPost').show()">Add New Page</a>
                    <div class="form-group" id="newPost">
                    <input class="form-control" ng-model="pageTitle" ng-keydown="addPage($event)" placeholder="Page Title">
                    <p class="help-block">Hit Enter to save.</p>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
<div class="col-lg-12">
    <div class="panel panel-default">
       <!--  <div class="panel-heading">
            DataTables Advanced Tables
        </div> -->
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Page Title</th>
                            <th>Author</th>
                            <th>Last Edited By</th>
                            <th>Created At</th>
                            <th>URL Stub</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key,page) in posts" class="odd gradeX">
                            <td><a href="#/edit/posts/{{key}}">{{page.title}}</a></td>
                            <td></td>
                            <td>{{page.createdAt | date:'short'}}</td>
                            <td >{{page.editedAt | date:'medium'}}</td>
                            <td class="center">{{page.url}}</td>
                        </tr> 
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
