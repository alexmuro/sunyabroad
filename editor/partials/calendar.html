<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Calendar Items</h1>
                    <a onclick="$('#newPost').show()">Add New item</a>
                    <div class="form-group" id="newPost">
                    <input class="form-control" ng-model="pageTitle" ng-keydown="addPage($event)" placeholder="Page Title">
                    <p class="help-block">Hit Enter to save.</p>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
<div class="col-lg-12">
    <div class="panel panel-default">
       <!--  <div class="panel-heading">
            DataTables Advanced Tables
        </div> -->
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Calendar Item</th>
                            <th>Date</th>
                            <th>Created At</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key,page) in posts" class="odd gradeX">
                            <td><a href="#/edit/calendar/{{key}}">{{page.title}}</a></td>
                            <td>{{page.editedAt | date:'dd-MMMM-yyyy'}}</td>
                            <td>{{page.createdAt | date:'short'}}</td>
                            <td class="center"><i ng-click="deleteItem(item.$id)" class="fa fa-minus-circle"></i></td>
                        </tr> 
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
            
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</row>
